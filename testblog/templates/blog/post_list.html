<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Playing Around</a></h1>
        </header>

        {% for post in posts %}
        <article>
            <time>
                {{ post.published_date}}
            </time>
            <h2>
                <a href="">
                    {{ post.title }}
                </a>
            </h2>
            <p>
                {{ post.text }}
            </p>
            <time>
                {{ post.created_date}}
            </time>
        </article>
       
        {% endfor %}

    </body>
</html>
